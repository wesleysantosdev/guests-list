<!DOCTYPE html>
<html lang="pt/br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/baloon-icon.png" type="image/png">
    <title>Check if you were invited</title>
</head>

<body>
    <main class="container">
        <header>
            <h1 class="container-title">Guests</h1>
            <p class="simple-text">Check below if your name is on the list.</p>
        </header>
        <form>
            <h3 class="input-title">Welcome:</h3>
            <input type="text" autocomplete="off" id="name" placeholder="Type your name">
            <h3 class="input-title">Person who invited you:</h3>
            <input type="text" autocomplete="off" id="invited-by" placeholder="Type their name">
        </form>
        <div class="button-container">
            <button onclick="verifyCheckin()">CHECK IT!</button>
        </div>   
        <footer class="check-verification">
            <h3>Are you invited?</h3>
            <p class="simple-text" id='invitedChecking'>Checking...</p>
        </footer>
    </main>
<script src="script.js"></script>
</body>

</html>
